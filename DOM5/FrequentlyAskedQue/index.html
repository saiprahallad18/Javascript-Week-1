    <h1>Frequently Asked Questions</h1>
    <div class="faq">
        <div class="faq-item">
            <h3 class="question">What is JavaScript</h3>
            <p class="answer">
                JavaScript is a programming language used to 
                make web pages interactive.
            </p>
        </div>

        <div class="faq-item">
            <h3 class="question">What is DOM?</h3>
            <p class="answer">DOM stands for Document Object Model. 
                It represents the structure of HTML.
            </p>
        </div>

        <div class="faq-item">
            <h3 class="question">What is CSS?</h3>
            <p class="answer">
               CSS is used to style and layout web pages. 
            </p>
        </div>
