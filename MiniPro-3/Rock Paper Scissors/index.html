<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissors</h2>

        <div class="buttons">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>

        <h3 id="result">Choose an option</h3>

        <p>Your Score: <span id="userScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
